--- !ruby/object:ManagedService
container_name: mgmt
ctype: service
persistent: true
last_error: 
memory: '390'
hostname: mgmt
publisher_namespace: EnginesSystem
type_path: control
port: 10443
environments: []
volumes: 
 cert_key: !ruby/object:Volume
  name: cert_key
  remotepath: "/opt/engines/etc/ssl/keys/engines.key"
  localpath: " /var/lib/engines/cert_auth/public/keys/engines.key"
  mapping_permissions: "ro"
 cert: !ruby/object:Volume
  name: cert
  remotepath: "/opt/engines/etc/ssl/certs/engines.crt"
  localpath: " /var/lib/engines/cert_auth/public/certs/engines.crt"
  mapping_permissions: "ro"  
mapped_ports:
- !ruby/object:WorkPort
  name: web
  port: 8001
  publicFacing: true
  external: 10443
  proto_type: tcp
environments:
- !ruby/object:EnvironmentVariable
 name: SYSTEM_API_URL
 value: http://control.engines.internal:4567/v0/
 has_changed: true 
 build_time_only: false
 name: SYSTEM_RELEASE
 value: _Engines_System(release)
 has_changed: true 
 build_time_only: false
image: engines/mgmt:_Engines_System(release)
mapped_ports:
repo: na
last_result: 
setState: nocontainer
nginxored: false
conf_register_site: true
conf_register_dns: true
conf_self_start: true
dependant_on:
- "dns"
- "nginx"
- "syslog"