--- !ruby/object:ManagedService
container_name: mgmt
ctype: service
persistent: true
last_error: 
memory: '490'
hostname: mgmt
publisher_namespace: EnginesSystem
type_path: mgmt
port: 10443
domain_name: _Engines_System(default_domain)
volumes: 
 cert_key: 
  volume_name: cert_key
  remotepath: "/opt/engines/etc/ssl/keys/engines.key"
  localpath: "/var/lib/engines/cert_auth/public/keys/system_system_engines.key"
  permissions: "ro"
 cert: 
  volume_name: cert
  remotepath: "/opt/engines/etc/ssl/certs/engines.crt"
  localpath: "/var/lib/engines/cert_auth/public/certs/system_system_engines.crt"
  permissions: "ro"  
 public_dir: 
  volume_name: public_dir
  remotepath: "/home/fs/persistent"
  localpath: "/var/lib/engines/mgmt/public"
  permissions: "rw"  
mapped_ports:
 web:
  name: web
  port: 8001
  publicFacing: true
  external: 10443
  proto_type: tcp
environments:
- !ruby/object:EnvironmentVariable
 name: SYSTEM_API_URL
 value: http://_Engines_System(docker_ip):2380/
 has_changed: true 
 build_time_only: false
 immutable: false
 label: "Local System"
- !ruby/object:EnvironmentVariable 
 name: SYSTEM_RELEASE
 value: _Engines_System(release)
 has_changed: true 
 build_time_only: false
- !ruby/object:EnvironmentVariable 
 name: ACTION_CABLE_ALLOWED_REQUEST_ORIGINS
 value: https://mgmt._Engines_System(default_domain):10443
 has_changed: true 
 build_time_only: false
- !ruby/object:EnvironmentVariable 
 name: ACTION_CABLE_URL
 value: wss://mgmt._Engines_System(default_domain):10443/
 has_changed: true 
 build_time_only: false
- !ruby/object:EnvironmentVariable 
 name: RAILS_LOG_TO_STDOUT
 value: true
 has_changed: true 
 build_time_only: false
image: engines/mgmt:_Engines_System(release)
repo: na
last_result: 
setState: nocontainer
nginxored: false
conf_register_site: true
conf_register_dns: true
conf_self_start: true
dependant_on:
- 'dns'
- 'syslog'
- 'redis'