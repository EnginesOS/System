--- !ruby/object:ManagedService
container_name: cert_auth
ctype: service
conf_self_start: true
persistent: false
publisher_namespace: EnginesSystem
type_path: cert_auth
last_error: 
memory: '16'
hostname: certs
no_ca_map: true
domain_name: 
environments: []
image: engines/certs:_Engines_System(release)
volumes: 
 - certs_store: !ruby/object:Volume
    name: certs_store
    remotepath: "/home/certs/store"
    localpath: "/var/lib/engines/cert_auth"
    mapping_permissions: rw
port: 
mapped_ports:
repo: na
last_result: 
setState: running
nginxored: false
conf_register_site: false
conf_register_dns: true
dependant_on:
- "dns"
- "syslog"