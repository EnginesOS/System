--- !ruby/object:ManagedService
container_name: mysql_server
publisher_namespace: EnginesSystem
type_path: database/sql/mysql
ctype: service
persistant: true
last_error: 
memory: '200'
hostname: mysql
domain_name: 
environments: []
image: engines/mysql:alpha
volumes:
 my_database: !ruby/object:Volume
  name: my_database
  remotepath: "/var/lib/mysql"
  localpath: "/var/lib/engines/mysql"
  mapping_permissions: "rw"
 mysql_run: !ruby/object:Volume
  name: mysql_run
  remotepath: "/var/run/mysqld/"
  localpath: "/opt/engines/run/services/mysql_server/run/mysqld"
  mapping_permissions: "rw"  
port: 
eports:
- !ruby/object:WorkPort
  name: mysql
  port: 3306
  publicFacing: false
  external: 0
repo: na
last_result: 
setState: running
nginxored: false
databases: []
conf_register_site: false
conf_register_dns: true
dependant_on:
- "dns"
