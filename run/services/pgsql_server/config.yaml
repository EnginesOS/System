--- !ruby/object:ManagedService
container_name: pgsql_server
publisher_namespace: EnginesSystem
type_path: database/sql/pgsql
ctype: service
persistent: true
last_error: 
memory: '256'
stop_timeout: 500
hostname: pgsql
domain_name: 
environments: []
image: _Engines_System(flavor)/pgsql:_Engines_System(release)
volumes:
 pg_database: 
  name: pg_database
  remotepath: "/var/lib/postgresql/"
  localpath: "/var/lib/engines/services/pgsql"
  permissions: "rw"
 sslcerts: 
  name: sslcerts
  remotepath: "/etc/ssl/"
  localpath: "/var/lib/engines/services/cert_auth/services/pqsql/"
  permissions: "ro"
port: 
mapped_ports:
 pgsql: 
  name: pgsql
  port: 3306
  publicFacing: false
  external: 0
repo: na
last_result: 
setState: nocontainer
nginxored: false
conf_register_site: false
conf_register_dns: true
conf_self_start: true
dependant_on:
- "dns"