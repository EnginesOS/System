--- !ruby/object:BackupService
containerName: backup
ctype: service
persistant: false
last_error: 
memory: '50'
hostName: backup
domainName: 
environments: 
image: engines/backup:alpha
volumes:
  Volumes: !ruby/object:Volume
  name: Volumes
  remotepath: "/home/backup/.duply/"
  localpath: "/opt/engines/etc/backup/configs"
  mapping_permissions: "rw"
 Volumes: !ruby/object:Volume
  name: Volumes
  remotepath: "/backup_src/volumes/"
  localpath: "/var/lib/engines/fs"
  mapping_permissions: "ro"
 Engines:  !ruby/object:Volume
  name: Engines
  remotepath: "/backup_src/engines/"
  localpath: "/opt/engines/"
  mapping_permissions: "ro"
 Destinations: !ruby/object:Volume
  name: Destinations
  remotepath: "/var/lib/engines/local_backup_dests/"
  localpath: "/var/lib/engines/backup_paths"
  mapping_permissions: "rw"
 Logs: !ruby/object:Volume
  name: Logs
  remotepath: "/var/log/"
  localpath: "/var/log/engines/services/backup/"
  mapping_permissions: "rw"
port: 
eports:
- !ruby/object:WorkPort
  name: ssh
  port: 22
  publicFacing: false
  external: 0
repo: na
last_result: |
  nginx
setState: running
nginxored: false
databases: []
conf_register_site: false
conf_register_dns: true
