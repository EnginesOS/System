--- !ruby/object:ManagedService
container_name: auth
ctype: service
persistent: false
conf_self_start: true
publisher_namespace: EnginesSystem
type_path: auth
last_error: 
memory: '96'
hostname: auth
domain_name: engines.internal
environments: []
volumes:
 auth_scripts: 
  name: auth_static_store
  remotepath: "/home/auth/static/"
  localpath: "/opt/engines/etc/auth/"
  permissions: "rw"
 krbkdc_etc: 
  name: krbkdc_etc
  remotepath: "/etc/krb5kdc"
  localpath: "/var/lib/engines/services/auth/etc/krb5kdc/"
  permissions: "rw"
 krbkdc_lib: 
  name: krbkdc_lib
  remotepath: "/var/lib/krb5/"
  localpath: "/var/lib/engines/services/auth/lib/krb5/"
  permissions: "rw"
image: _Engines_System(flavor)/auth:_Engines_System(release)
port: 
mapped_ports:
repo: na
last_result: 
setState: running
nginxored: false
conf_register_site: false
conf_register_dns: true
dependant_on:
- "dns"
- "syslog"