--- !ruby/object:ManagedService
container_name: auth
ctype: service
persistent: false
conf_self_start: true
publisher_namespace: EnginesSystem
type_path: auth
last_error: 
memory: '16'
hostname: auth
domain_name: 
environments: []
volumes:
 auth_scripts: 
  name: auth_static_store
  remotepath: "/home/auth/static/"
  localpath: "/opt/engines/etc/auth/"
  permissions: "rw"
 krdb: 
  name: krdb
  remotepath: "/etc/krb5kdc"
  localpath: "/var/lib/engines/auth/"
  permissions: "rw"
image: engines/auth:_Engines_System(release)
port: 
mapped_ports:
repo: na
last_result: 
setState: running
nginxored: false
conf_register_site: false
conf_register_dns: true
dependant_on:
- "dns"
- "mysql_server"
- "syslog"