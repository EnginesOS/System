--- !ruby/object:ManagedService
containerName: imap
ctype: service
persistant: true
last_error: 
memory: '90'
hostName: imap
domainName: 
environments:
- !ruby/object:EnvironmentVariable
 name: ContUser
 value: root
 setatrun: false
image: engines/imap:alpha
port: 
volumes:
 imap_data: !ruby/object:Volume
  name: imap_data
  remotepath: "/var/lib/dovecot"
  localpath: "/var/lib/engines/imap/lib"
  mapping_permissions: "rw"
 mail_dir: !ruby/object:Volume
  name: mail_dir
  remotepath: "/var/mail"
  localpath: "/var/lib/engines/imap/mail"
  mapping_permissions: "rw"
 ssl_dir: !ruby/object:Volume
  name: ssl_dir
  remotepath: "/etc/ssl"
  localpath: "/opt/engines/etc/ssl/imap"
  mapping_permissions: "ro"
eports:
- !ruby/object:WorkPort
  name: imap
  port: 143
  publicFacing: true
  external: 143
- !ruby/object:WorkPort
  name: pop3s
  port: 995
  publicFacing: true
  external: 995
- !ruby/object:WorkPort
  name: imaps
  port: 993
  publicFacing: true
  external: 993

repo: na
last_result: |
  b06184ef59759baec2c7bb6a854c9d529cfa47eda9fa9d4e95c8ac27f6da424c
setState: running
nginxored: false
databases: []
conf_register_site: false
conf_register_dns: true