--- !ruby/object:ManagedService
container_name: ldap
publisher_namespace: EnginesSystem
type_path: ldap
ctype: service
persistent: true
conf_self_start: true
last_error: 
memory: '128'
hostname: ldap
domain_name: engines.internal
host_network: false
soft_service: false
environments: []
kerberos: true
image: _Engines_System(flavor)/ldap:_Engines_System(release)
volumes: 
 configuration: 
  name: ip_file
  remotepath: "/home/net/"
  localpath: "/opt/engines/etc/net/"
  permissions: "ro"
 ldap_db: 
  name: ldap_db
  remotepath: "/var/lib/ldap/"
  localpath: "/var/lib/engines/services/ldap/lib"
  permissions: "rw"
 ldap_conf: 
  name: slapd_conf
  remotepath: "/etc/ldap/slapd.d"
  localpath: "/var/lib/engines/services/ldap/slapd.d"
  permissions: "rw"
mapped_ports:
repo: na
last_result: 
setState: running
nginxored: false
conf_register_site: false
conf_register_dns: true
dependant_on:
- "auth"

