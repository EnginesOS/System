--- !ruby/object:ManagedService
container_name: email
ctype: service
persistant: true
last_error: 
memory: '90'
hostname: email
publisher_namespace: EnginesSystem
type_path: email
port: 8000
environments: []
volumes:
 ssl_dir: !ruby/object:Volume
  name: ssl_dir
  remotepath: "/etc/ssl"
  localpath: "/opt/engines/etc/email/ssl"
  mapping_permissions: "ro"
environments:
- !ruby/object:EnvironmentVariable
 name: ContUser
 value: root
 setatrun: false
image: engines/email:_Engines_System(release)
mapped_ports:
- !ruby/object:WorkPort
  name: smtp
  port: 25
  publicFacing: true
  external: 25
repo: na
last_result: 
setState: nocontainer
nginxored: false
conf_register_site: true
conf_register_dns: true
conf_self_start: true
dependant_on:
- "dns"
- "nginx"
- "syslog"