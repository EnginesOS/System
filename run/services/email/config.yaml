--- !ruby/object:ManagedService
container_name: email
ctype: service
persistent: true
last_error: 
memory: '90'
hostname: email
publisher_namespace: EnginesSystem
type_path: email
port: 8000
kerberos: true
volumes:
 spool:
  name: spool
  remotepath: "/var/spool/postfix/"
  localpath: "/var/lib/engines/services/email"
  permissions: "rw"
environments:
- !ruby/object:EnvironmentVariable
 name: DEFAULT_DOMAIN
 value: _Engines_System(default_domain)
 has_changed: true
 build_time_only: true
image: _Engines_System(flavor)/email:_Engines_System(release)
mapped_ports:
 smtp:
  name: smtp
  port: 25
  publicFacing: true
  external: 25
repo: na
last_result: 
setState: nocontainer
nginxored: false
conf_register_site: true
conf_register_dns: true
conf_self_start: true
dependant_on:
- "dns"
- "nginx"
- "syslog"