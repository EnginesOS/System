--- !ruby/object:ManagedService
containerName: smtp
ctype: service
persistant: true
last_error: 
memory: '32'
hostName: smtp
domainName: 
environments: 
image: engines/smtp:alpha
volumes: 
 transport: !ruby/object:Volume
  name: transport
  remotepath: "/etc/postfix/transport"
  localpath: "/opt/engines/etc/smtp/transport"
  mapping_permissions: "rw"
 mailname: !ruby/object:Volume
  name: mailname
  remotepath: "/etc/postfix/mailname"
  localpath: "/opt/engines/etc/smtp/mailname"
  mapping_permissions: "rw"
 smart_host_passwd: !ruby/object:Volume
  name: smarthost_passwd
  remotepath: "/etc/postfix/smarthost_passwd"
  localpath: "/opt/engines/etc/smtp/smarthost_passwd"
  mapping_permissions: "rw" 
port: 
eports: 
- !ruby/object:WorkPort
  name: smtp
  port: 465
  publicFacing: true
  external: 465
repo: na
last_result: |
  nginx
setState: running
nginxored: false
databases: []
conf_register_site: false
conf_register_dns: true

