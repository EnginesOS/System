--- !ruby/object:ManagedService
container_name: smtp
publisher_namespace: EnginesSystem
type_path: smtp
ctype: service
persistent: true
last_error: 
memory: '64'
hostname: smtp
domain_name: 
environments: []
image: _Engines_System(flavor)/smtp:_Engines_System(release)
volumes: 
 ssl_dir: 
  name: ssl_dir
  remotepath: "/etc/ssl"
  localpath: "/var/lib/engines/cert_auth/services/smtp"
  permissions: "ro"
 spool:
  name: spool
  remotepath: "/var/spool/postfix/"
  localpath: "/var/lib/engines/email"
  permissions: "rw"
 kdc: 
  name: kdc
  remotepath: "/etc/krb5kdc/keys/"
  localpath: "/var/lib/engines/auth/etc/krb5kdc/smtp/"
  permissions: "rw"
port: 
mapped_ports: 
 smtp: 
  name: smtp
  port: 465
  publicFacing: true
  external: 465
 subs_smtp: 
  name: subs_smtp
  port: 587
  publicFacing: true
  external: 587
repo: na
last_result:
setState: running
nginxored: false
conf_register_site: false
conf_register_dns: true
conf_zero_conf: true
conf_self_start: true
dependant_on:
- "dns"
- "syslog"