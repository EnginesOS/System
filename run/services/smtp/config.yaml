--- !ruby/object:Container::Memento
cont_user_id: 22003
container_name: smtp
publisher_namespace: EnginesSystem
type_path: smtp
ctype: service
persistent: true
last_error: 
memory: '96'
hostname: smtp
domain_name: 
environments: []
image: _Engines_System(flavor)/smtp:_Engines_System(release)
kerberos: true
volumes: 
 spool:
  name: spool
  remotepath: "/var/spool/postfix/"
  localpath: "/var/lib/engines/services/smtp/spool"
  permissions: "rw"
 dkim:
  name: dkim
  remotepath: "/etc/opendkim/keys"
  localpath: "/var/lib/engines/services/smtp/dkim"
  permissions: "rw"
port: 
mapped_ports: 
 smtp: 
  name: smtp
  port: 465
  publicFacing: true
  external: 465
repo: na
last_result:
set_state: running
conf_register_site: false
conf_register_dns: true
conf_zero_conf: true
conf_self_start: true
dependant_on:
- "dns"
- "syslog"