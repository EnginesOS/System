--- !ruby/object:NginxService
containerName: nginx
ctype: service
last_error: 
memory: '54'
hostName: nginx
domainName: 
environments: []
image: engines/nginx
volumes:
 ssl_certs: !ruby/object:Volume
  name: ssl_certs
  remotepath: "/etc/nginx/ssl/"
  localpath: "/opt/engines/etc/nginx/ssl/"
  mapping_permissions: "ro"
 sites_enabled: !ruby/object:Volume
  name: sites_enabled
  remotepath: "/etc/nginx/sites-enabled/"
  localpath: "/opt/engines/etc/nginx/sites-enabled/"
  mapping_permissions: "ro" 
 var_run: !ruby/object:Volume
  name: var_run
  remotepath: "/var/run/nginx"
  localpath: "/opt/engines/run/services/nginx/run/nginx"
  mapping_permissions: "rw" 
port: 
eports:
- !ruby/object:WorkPort
  name: https
  port: 4430
  publicFacing: true
  external: 443
- !ruby/object:WorkPort
  name: http
  port: 8000
  publicFacing: true
  external: 80
repo: na
last_result: |
  nginx
setState: running
nginxored: false
databases: []
conf_register_site: false
conf_register_dns: true
conf_self_start: true
