--- !ruby/object:ManagedService
container_name: nginx
publisher_namespace: EnginesSystem
type_path: nginx
ctype: service
persistant: false
publisher_namespace: EnginesSystem
type_path: nginx
last_error: 
memory: '54'
hostname: nginx
domain_name: 
environments: []
image: engines/nginx:_Engines_System(release)
volumes:
 sslcerts: !ruby/object:Volume
  name: sslcerts
  remotepath: "/etc/nginx/ssl/"
  localpath: "/opt/engines/etc/nginx/ssl/"
  mapping_permissions: "ro"
 var_run: !ruby/object:Volume
  name: var_run
  remotepath: "/var/run/nginx"
  localpath: "/opt/engines/run/services/nginx/run/nginx"
  mapping_permissions: "rw" 
port: 
mapped_ports:
- !ruby/object:WorkPort
  name: https
  port: 4430
  publicFacing: true
  external: 443
- !ruby/object:WorkPort
  name: http
  port: 8000
  publicFacing: true
  external: 80
repo: na
last_result: 
setState: running
nginxored: false
conf_register_site: false
conf_register_dns: true
conf_self_start: true
dependant_on:
- "dns"