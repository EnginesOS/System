--- !ruby/object:ManagedService
container_name: syslog
publisher_namespace: EnginesSystem
type_path: syslog
ctype: service
persistent: false
last_error: 
memory: '128'
hostname: syslog
domain_name: 
environments: []
image: _Engines_System(flavor)syslog:_Engines_System(release)
volumes:
 config: 
  name: config
  remotepath: "/etc/syslog-ng/conf.d/"
  localpath: "/opt/engines/etc/syslog/conf/"
  permissions: rw
 logs: 
  name: logdir
  remotepath: "/var/log/rmt/"
  localpath: "/var/lib/engines/syslog/rmt/"
  permissions: rw
port: 
mapped_ports:
repo: na
last_result: 
setState: running
nginxored: false
conf_register_site: false
conf_register_dns: true
conf_self_start: true
dependant_on:
- "dns"