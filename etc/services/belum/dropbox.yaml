--- !ruby/object:SoftwareServiceDefinition
accepts: 
- !ruby/object:String  
  "ManagedEngine"
author: Engines
title: "Drop Box Service"
description: "Provides Drop Box backing to a Persistant File Storage"
type_path: filesystem/service/dropbox
publisher_namespace: EnginesSystem
service_container: dropbox
service_handle_field: name
persistant: true
dedicated: false
setup_params:
consumer_params:
 dropbox_address:
  name: dropbox_address
  label: dropbox_address
  regex_validator: ".*"
  tooltip: " "
  field_type: text_field
  placeholder: " "
  hint: " "
  mandatory: true
  regex_invalid_message: "wrong go back and try again"
 username:
  name: username
  label: Drop Box Account login
  regex_validator: ".*"
  tooltip: " "
  placeholder: " "
  field_type: text_field
  hint: " "
  mandatory: true
 password:
  name: password
  label:  Drop Box Account Password
  regex_validator: ".*"
  placeholder: " "
  hint: " "
  field_type: password
  mandatory: true
 target_directory:
  name: target_directory
  label: Directory
  field_type: text_field
  regex_validator: ".*"
  placeholder: " "
  tooltip: " "
  mandatory: true
  comment: " "
 volume:
  name: volume
  label: volume
  regex_validator: ".*"
  tooltip: " "
  field_type: text_field
  hint: " "
  placeholder: " "
  mandatory: true
  value: " "
  comment: " "
  regex_invalid_message: "wrong go back and try again"
 direction:
  name: direction
  label: Direction
  field_type: select_radio
  regex_validator: up|down|both
  tooltip: " "
  mandatory: true
  placeholder: " "
  hint: " "
  select_collection:
   - !ruby/object:String
    "up"
   - !ruby/object:String
    "down"
   - !ruby/object:String
    "both"