--- !ruby/object:SoftwareServiceDefinition
accepts: 
- !ruby/object:String  
  "ManagedEngine"
- !ruby/object:String    
  "ManagedService"
author: Engines
title: Nginx
description: "Presents engines to the outside world"
type_path: nginx
publisher_namespace: EnginesSystem
service_container: nginx
dedicated: false
persistant: false
service_handle_field: fqdn
setup_params:
configurators:
 default_site:
  name: default_site
  label: Default site
  description:  Default site
  params:
   default_site_url:
    name: default_site_url
    regex_invalid_message: "wrong go back and try again"
    label: Default Web Site
    regex_validator: ".*[.].*"
    tooltip: "not http(s)://....../ just x.y.c "
    field_type: text_field
    hint: ""
    placeholder: "not http(s)://....../ just x.y.c "
    mandatory: true
    comment: ""
    value: mgmt._Engines_System(default_domain):10443
consumer_params:
 proto:
  name: proto
  label: Protocols to support
  regex_validator: ".*"
  tooltip: " "
  field_type: select_single
  hint: "engine"
  select_collection:
      - "http"
      - "https"
      - "http_https"
  placeholder: " "
  mandatory: true
  comment: " "
 port:
  name: port
  label: engine web port
  regex_validator: ".*"
  tooltip: " "
  field_type: text_field
  hint: "engine"
  placeholder: " "
  mandatory: true
  comment: " "
 fqdn:
  name: fqdn
  label: site_fqdn
  regex_validator: ".*"
  tooltip: " "
  field_type: text_field
  hint: "site_fqdn"
  placeholder: " "
  mandatory: true
  comment: " "
 internal_dir:
  name: internal_dir
  label: internal_dir
  regex_validator: ".*"
  tooltip: " "
  field_type: text_field
  hint: "internal_dir as in map /www.domain.com/ to /www.domain.com/internal_dir"
  placeholder: " "
  mandatory: true
  comment: " "
