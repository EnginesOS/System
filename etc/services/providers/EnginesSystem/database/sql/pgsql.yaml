--- !ruby/object:SoftwareServiceDefinition
accepts: 
- !ruby/object:String  
  "ManagedEngine"
- !ruby/object:String    
  "ManagedService"
author: Engines
title: PgMySQL Database
description: "PgMySQL Database "
publisher_namespace: EnginesSystem
type_path: database/sql/pgsql
service_container: pgsql_server
dedicated: false
persistant: true
exclusive: true
immutable: false
attach_post_build: true
attach_requires_restart: false
image_name: engines/pssql_server
service_handle_field: database_name
setup_params:
configurators:
 db_master_pass:
  name: db_master_pass
  label: PgSQL Master Password
  description:  PgSQL Master Password for root user
  params:
   db_master_pass:
    name: db_master_pass
    regex_invalid_message: "wrong go back and try again"
    label: root passwowd for PgSQL 
    regex_validator: ".*"
    tooltip: "no : or #"
    field_type: text_field
    hint: ""
    placeholder: ""
    mandatory: true
    comment: ""    
consumer_params:
 full_access:
  name: full_access
  label: Full Database Server Access
  regex_validator: true|false
  tooltip: "Access to all databases includes the ability to delete"
  field_type: select_single
  hint: "true|false"
  select_collection:
    - true
    - false
  placeholder: "true|false"
  mandatory: true
  value: false
  comment: "Access to all databases includes the ability to delete"
 database_host:
  name: database_host
  label: database_host
  regex_validator: ".*"
  tooltip: "Local or the ip address/hostname of the database server"
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Engines_System(pgsql_host)"
  comment: " "
  regex_invalid_message: "wrong go back and try again"
 database_name:
  name: database_name
  label: "Database name"
  regex_validator: ".*"
  tooltip: " "
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Engines_Builder(engine_name)"
  comment: " "
  regex_invalid_message: "wrong go back and try again"
 dbusername:
  name: dbusername
  label: DB User Name
  regex_validator: ".*"
  tooltip: " "
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Engines_Builder(engine_name)" 
  comment: " "
  regex_invalid_message: "wrong go back and try again"
 password:
  name: dbpassword
  label: DB Password
  tooltip: " "
  field_type: password_with_confirmation
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Engines_System(random(10))"
  comment: " "
  regex_validator: ".*"
  regex_invalid_message: "wrong go back and try again"
 db_flavor:
  name: db_flavor
  label: DB db_flavor
  tooltip: " "
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "pgsql"
  comment:  " "
  regex_validator: ".*"
  regex_invalid_message: "wrong go back and try again"
 collation:
  name: collation
  label: DB Collation
  tooltip: " "
  field_type: select_single
  hint: " "
  placeholder: " "
  mandatory: true
  value: "C"
  select_collection:
  - !ruby/object:String  
       "C"
  - !ruby/object:String  
       "en_GB"
  comment:  " defaults to C"
  regex_validator: ".*"
  regex_invalid_message: "wrong go back and try again"
 encoding:
  name: encoding
  label: DB encoding
  tooltip: " "
  field_type: select_single
  hint: " "
  placeholder: " "
  mandatory: true
  value: "ascii"
  select_collection:
  - !ruby/object:String  
       "utf8"
  - !ruby/object:String  
       "ascii"
  comment:  " defaults to acsii"
  regex_validator: ".*"
  regex_invalid_message: "wrong go back and try again"
target_environment_variables:
 dbhost:
  variable_name: database_host
  environment_name: dbhost
 dbname:
  variable_name: database_name
  environment_name: dbname
 dbuser:
  variable_name: dbusername
  environment_name: dbuser  
 dbpasswd:
  variable_name: dbpassword
  environment_name: dbpasswd  