--- !ruby/object:SoftwareServiceDefinition
accepts: 
- !ruby/object:String  
  "ManagedEngine"
- !ruby/object:String    
  "ManagedService"
author: Engines
title: PgMySQL Database
description: "PgMySQL Database "
publisher_namespace: EnginesSystem
type_path: database/sql/pgsql
service_container: pgsql_server
dedicated: false
persistant: true
exclusive: true
image_name: engines/pssql_server
service_handle_field: database_name
setup_params:
consumer_params:
 database_host:
  name: database_host
  label: database_host
  regex_validator: ".*"
  tooltip: "Local or the ip address/hostname of the database server"
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Builder(pgsql_host)"
  comment: " "
  regex_invalid_message: "wrong go back and try again"
 database_name:
  name: database_name
  label: "Database name"
  regex_validator: ".*"
  tooltip: " "
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Builder(engine_name)"
  comment: " "
  regex_invalid_message: "wrong go back and try again"
 dbusername:
  name: dbusername
  label: DB User Name
  regex_validator: ".*"
  tooltip: " "
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Builder(engine_name)" 
  comment: " "
  regex_invalid_message: "wrong go back and try again"
 password:
  name: dbpassword
  label: DB Password
  tooltip: " "
  field_type: password_with_confirmation
  hint: " "
  placeholder: " "
  mandatory: true
  value: "_Builder(random(10))"
  comment: " "
  regex_validator: ".*"
  regex_invalid_message: "wrong go back and try again"
 db_flavor:
  name: db_flavor
  label: DB db_flavor
  tooltip: " "
  field_type: "text_field"
  hint: " "
  placeholder: " "
  mandatory: true
  value: "pgsql"
  comment:  " "
  regex_validator: ".*"
  regex_invalid_message: "wrong go back and try again"
 collation:
  name: collation
  label: DB collation
  tooltip: " "
  field_type: select_single
  hint: " "
  placeholder: " "
  mandatory: true
  value: "utf8_general_ci"
  select_collection:
  - !ruby/object:String  
       "utf8_general_ci"
  - !ruby/object:String  
       "ascii"
  comment:  " "
  regex_validator: ".*"
  regex_invalid_message: "wrong go back and try again"
target_environment_variables:
 dbhost:
  variable_name: database_host
  environment_name: dbhost
 dbname:
  variable_name: database_name
  environment_name: dbname
 dbuser:
  variable_name: dbusername
  environment_name: dbuser  
 dbpasswd:
  variable_name: dbpassword
  environment_name: dbpasswd  