--- !ruby/object:SoftwareServiceDefinition
accepts: 
- !ruby/object:String  
  "ManagedEngine"
author: Engines
title: Dynamic dns
description: "Set IP address for Hosts on Dynamic addresses"
type_path: dyndns
service_container: dyndns
publisher_namespace: EnginesSystem
dedicated: false
persistant: false
service_handle_field: hostname
immutable: false
attach_post_build: true
attach_requires_restart: false
setup_params:
configurators:
 dyndns_settings:
  name: dyndns_settings
  label: settings
  description: Configure Dynamic Dns settings
  params:
   provider:
    name: provider
    label: Provider
    regex_validator: ".*"
    tooltip: "dyndns2"
    field_type: "text_field"
    hint: " "
    placeholder: " "
    mandatory: true
    value: "dyndns2"
    comment: " "
    regex_invalid_message: "wrong go back and try again"
   domain_name:
    name: domain_name
    label: "Domain name"
    regex_validator: ".*"
    tooltip: "Domain name"
    field_type: "text_field"
    hint: " "
    placeholder: " "
    mandatory: true
    value: ""
    comment: " "
    regex_invalid_message: "wrong go back and try again"
   login:
    regex_invalid_message: "wrong go back and try again"
    name: login
    label: DynDns User Name
    regex_validator: ".*"
    tooltip: " "
    field_type: text_field
    hint: "username"
    placeholder: " "
    mandatory: true
    comment: " "
   password:
    regex_invalid_message: "wrong go back and try again"
    name: password
    label: DynDns User password
    regex_validator: ".*"
    tooltip: " "
    field_type: text_field
    hint: ""
    placeholder: "password"
    mandatory: true
    comment: " "

