--- !ruby/object:SoftwareServiceDefinition
accepts: 
  - "Volume"
author: Engines
title: "FTP Access Service"
description: "Provides FTP access to Persistant File Storage"
type_path: filesystem/service/ftp
service_container: ftp
publisher_namespace: EnginesSystem
dedicated: false
persistant: true
service_handle_field: username
immutable: false
attach_post_build: true
attach_requires_restart: false
setup_params:
consumer_params:
  volume:
    name: volume
    label: volume
    immutable: true 
    regex_validator: ".*"
    tooltip: " "
    field_type: text_field
    hint: " "
    placeholder: " "
    mandatory: true
    value: "_Engines_Environment(volume_name)"
    immutable: true
    comment: " "
  folder:
    name: folder
    label: folder
    immutable: true
    regex_validator: ".*"
    tooltip: "Folder with in volume "
    field_type: text_field
    hint: " "
    placeholder: " "
    mandatory: true
    value: "/"
    comment: " "
  username:
    name: username
    label: User Name
    immutable: true
    regex_validator: ".*"
    tooltip: " "
    field_type: text_field
    hint: " "
    placeholder: " "
    mandatory: true
    value: "_Engines_Builder(engine_name)" 
    comment: " "
    immutable: true
  password:
    name: password
    label: password
    immutable: true
    tooltip: " "
    field_type: password_with_confirmation
    hint: " "
    placeholder: " "
    mandatory: true
    value: "_Engines_System(random(8))"
    comment: " "
    regex_validator: ".*"
  access:
    name: rw_access
    label: RW Access
    immutable: true
    regex_validator: true|false
    tooltip: "Allow ftp service to write files"
    field_type: select_single
    hint: "true|false"
    select_collection:
      - true
      - false
    placeholder: "true|false"
    mandatory: true
    value: false
    comment: "Write access includes the ability to delete"     
  ftp_gid:
   name: ftp_gid
   label: ftp_gid
   immutable: true
   regex_validator: "[0-9]."
   tooltip: "auto set"
   field_type: text_field
   hint: "a number"
   placeholder: "true|false"
   mandatory: true
   value: _Engines_Builder(data_gid)
   immutable: true
   comment: "group access "   
 