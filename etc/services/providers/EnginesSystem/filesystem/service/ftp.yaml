--- !ruby/object:SoftwareServiceDefinition
accepts: 
  - "Volume"
author: Engines
title: "FTP Access Service"
description: "Provides FTP access to Persistant File Storage"
type_path: filesystem/service/ftp
service_container: ftp
publisher_namespace: EnginesSystem
dedicated: false
persistant: true
service_handle_field: name
setup_params:
consumer_params:
  volume:
    name: volume
    label: volume
    regex_validator: ".*"
    tooltip: " "
    field_type: text_field
    hint: " "
    placeholder: " "
    mandatory: true
    value: "_Engines_Environment(volume_name)"
    comment: " "
  folder:
    name: folder
    label: folder
    regex_validator: ".*"
    tooltip: "Folder with in volume "
    field_type: text_field
    hint: " "
    placeholder: " "
    mandatory: true
    value: "/"
    comment: " "
  username:
    name: username
    label: User Name
    regex_validator: ".*"
    tooltip: " "
    field_type: text_field
    hint: " "
    placeholder: " "
    mandatory: true
    value: "_Engines_Builder(engine_name)" 
    comment: " "
  password:
    name: password
    label: password
    tooltip: " "
    field_type: password_with_confirmation
    hint: " "
    placeholder: " "
    mandatory: true
    value: "_Engines_System(random(8))"
    comment: " "
    regex_validator: ".*"
  access:
    name: rw_access
    label: RW Access
    regex_validator: true|false
    tooltip: "Allow ftp service to write files"
    field_type: select_single
    hint: "true|false"
    select_collection:
      - true
      - false
    placeholder: "true|false"
    mandatory: true
    value: false
    comment: "Write access includes the ability to delete" 
  non_secure_access:
   name: non_secure_access
   label: Allow non secure access
   regex_validator: true|false
   tooltip: "Allow ftp that passes plain text password"
   field_type: select_single
   hint: "true|false"
   select_collection:
     - true
     - false
   placeholder: "true|false"
   mandatory: true
   value: false
   comment: "Allow ftp that passes plain text password"
 